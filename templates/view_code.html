{% extends "layout.html" %}

{% block content %}
<div style="border: 2px solid #ccc; border-radius: 10px; padding: 20px; margin: 20px auto; max-width: 1000px; background-color: #1c1c1c; text-align: left;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="color: #00ffff; margin: 0;">Viewing: {{ filename }}</h2>
        <a href="/admin" class="action-btn" style="width: 120px;">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
    
    <pre style="background-color: #000; color: #0f0; padding: 20px; border-radius: 5px; overflow-x: auto; font-family: 'Courier New', Courier, monospace; border: 1px solid #333;">{{ content }}</pre>
</div>

<style>
    .action-btn {
        display: inline-block;
        text-align: center;
        font-size: 14px;
        border: 1px solid #ffffff;
        border-radius: 5px;
        background-color: transparent;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }
    .action-btn:hover {
        background-color: white;
        color: #000;
        box-shadow: 0 0 15px white;
    }
</pre>
{% endblock %}
