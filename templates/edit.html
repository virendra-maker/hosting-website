{% extends "layout.html" %}

{% block content %}
<div style="border: 2px solid #ccc; border-radius: 10px; padding: 20px; margin: 20px auto; max-width: 900px; background-color: #1c1c1c; text-align: left;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h3>Editing: {{ filename }}</h3>
        <a href="{{ url_for('index') }}" class="action-btn" style="width: 100px;">Back</a>
    </div>

    <form action="{{ url_for('save_file', file_id=file_id) }}" method="post">
        <textarea name="content" style="width: 100%; height: 400px; background-color: #2a2a2a; color: #fff; border: 1px solid #ccc; border-radius: 5px; padding: 10px; font-family: monospace; font-size: 14px; resize: vertical;">{{ content }}</textarea>
        <div style="margin-top: 20px; text-align: center;">
            <button type="submit" class="action-btn" style="width: 200px; background-color: #00ffff; color: #000;">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </form>
</div>

<style>
    .action-btn {
        display: inline-block;
        padding: 10px 0;
        text-align: center;
        font-size: 14px;
        border: 1px solid #ffffff;
        border-radius: 5px;
        background-color: transparent;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .action-btn:hover {
        background-color: white;
        color: #000;
        box-shadow: 0 0 20px white;
    }
</style>
{% endblock %}
